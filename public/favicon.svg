<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0f172a"/>
  
  <!-- Outer echo circles -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#780000" stroke-width="3" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#780000" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#780000" stroke-width="2" opacity="0.7"/>
  
  <!-- Center circle with speech bubble -->
  <circle cx="100" cy="100" r="45" fill="#780000"/>
  
  <!-- Speech bubble inside -->
  <path d="M 70 75 L 130 75 Q 135 75 135 80 L 135 115 Q 135 120 130 120 L 85 120 L 75 135 L 80 120 L 75 120 Q 70 120 70 115 L 70 80 Q 70 75 75 75 Z" fill="#0f172a"/>
  
  <!-- Dots inside speech bubble (representing text/echo) -->
  <circle cx="85" cy="95" r="3" fill="#780000"/>
  <circle cx="100" cy="95" r="3" fill="#780000"/>
  <circle cx="115" cy="95" r="3" fill="#780000"/>
  <circle cx="85" cy="110" r="3" fill="#780000"/>
  <circle cx="100" cy="110" r="3" fill="#780000"/>
</svg>
